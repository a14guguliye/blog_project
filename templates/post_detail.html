{% extends 'base.html' %}


{% block content %}
<div class="post-entry">
    <h2>
        {{ post.title }}
    </h2>


    <p>
        {{ post.body }}
    </p>
</div>

<div>
    <a href="{% url 'post_edit' post.id %}">
        +Edit block post 
    </a>
</div>

<div>
    <a href="{% url 'post_delete' post.id %}">
        +Delete block post
    </a>
</div>

{% endblock content %}
